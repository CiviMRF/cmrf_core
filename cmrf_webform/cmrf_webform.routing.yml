system.cmrf_webform:
  path: '/admin/config/cmrf/cmrf_webform'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'administer site configuration'

# OPTION SETS
entity.cmrf_webform_option_set.collection:
  path: '/admin/config/cmrf/cmrf_webform/option_sets'
  defaults:
    _entity_list: 'cmrf_webform_option_set'
    _title: 'CiviMRF Webform Option Sets configuration'
  requirements:
    _permission: 'administer site configuration'

entity.cmrf_webform_option_set.add_form:
  path: '/admin/config/cmrf/cmrf_webform/option_sets/add'
  defaults:
    _entity_form: 'cmrf_webform_option_set.add'
    _title: 'Add option set'
  requirements:
    _permission: 'administer site configuration'

entity.cmrf_webform_option_set.edit_form:
  path: '/admin/config/cmrf/cmrf_webform/option_sets/manage/{cmrf_webform_option_set}'
  defaults:
    _entity_form: 'cmrf_webform_option_set.edit'
    _title: 'Edit option set'
  requirements:
    _permission: 'administer site configuration'

entity.cmrf_webform_option_set.delete_form:
  path: '/admin/config/cmrf/cmrf_webform/option_sets/manage/{cmrf_webform_option_set}/delete'
  defaults:
    _entity_form: 'cmrf_webform_option_set.delete'
    _title: 'Delete option set'
  requirements:
    _permission: 'administer site configuration'

